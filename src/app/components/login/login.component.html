<div class="container mat-drawer-container">
  <mat-card class="card">
    <h3>{{'login.header' | translate}}</h3>
    <form class="login-form">
      <mat-form-field class="full-width">
        <mat-label>{{'login.username' | translate}}</mat-label>
        <input matInput [formControl]="usernameFormControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="usernameFormControl.hasError('required')">
          {{'login.required' | translate}}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>{{'login.password' | translate}}</mat-label>
        <input matInput type="password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          {{'login.required' | translate}}
        </mat-error>
      </mat-form-field>
    </form>
    <div class="login-button">
      <button type="button" mat-raised-button color="primary" (click)="login()">{{'login.button' | translate}}</button>
    </div>
  </mat-card>
</div>
